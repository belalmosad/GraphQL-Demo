type Comment {
    id: Int
    postId: Int
    username: String
}
type Post {
    id: Int,
    title: String,
    content: String,
    comments: [Comment]
}

type Query {
    post(id: Int): Post,
    posts: [Post],
    comments(postId: Int): [Comment]
}

type Mutation {
    addPost(id: Int, title: String, content: String): Post,
    deletePost(id: Int): [Post],
    updatePost(id: Int, title: String, content: String): Post,
    addComment(postId: Int, username: String): Comment,
    deleteComment(id: Int, postId: Int): String,
    updateComment(id: Int, postId: Int): Comment
}